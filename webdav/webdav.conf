DocumentRoot /var/webdav

Alias /${WEBDAV_FOLDER} /var/webdav/
<Location /${WEBDAV_FOLDER}/>
    DAV on
    Options +Indexes
    AuthType Basic
    AuthName "webdav"
    AuthUserFile /etc/apache2/webdav.password
    Require valid-user
</Location>

<Directory /var/webdav/>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
